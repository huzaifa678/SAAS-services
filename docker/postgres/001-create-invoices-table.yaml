databaseChangeLog:
  - changeSet:
      id: 001-create-invoices-table
      author: billing-service
      changes:
        - createTable:
            tableName: invoices
            columns:
              - column:
                  name: invoice_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: subscription_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: customer_id
                  type: UUID
                  constraints:
                    nullable: false

              - column:
                  name: amount
                  type: NUMERIC(19,4)
                  constraints:
                    nullable: false

              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false

              - column:
                  name: issued_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

              - column:
                  name: due_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

